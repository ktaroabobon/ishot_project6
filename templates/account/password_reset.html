{% extends "base/base.html" %}

{% block title %}パスワードリセット{% endblock %}

{% block content %}
    <div id="userForm" class="mx-auto">
        <h3 class="text-center font-weight-bold border-bottom my-1">パスワードリセット</h3>
        <div class="text-center my-3">
            <p>パスワードリセット用メールを送信します。</p>
            <p>メールアドレスを入力してください。</p>
        </div>
        <form action="{% url 'account_reset_password' %}" method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-errors text-center">
                {{ form.email.errors }}
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    {{ form.email }}
                </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="control">
                <button type="submit" name="passwordReset" id="userFormButton">パスワードをリセットする</button>
            </div>
        </form>
    </div>
{% endblock %}
